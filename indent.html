<html>
<head>
  <title>Indent</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="indent.js" type="text/javascript"></script>
  <script type="text/javascript">
    jQuery(function($){
      $("#indent").click(function(e){
        e.preventDefault();
        $("#output").val(indentHtml($("#input").val()));
      });
    });
  </script>  
  <style type="text/css">
    #input {
      padding:0;
      margin:0;
      float:left;
      width:50%;
      height:200px;
    }
    #output {
      padding: 0;
      margin: 0 0 0 50%;
      width: 50%;
      height: 200px;
      box-sizing: border-box;
      display: block;
    }
  </style>
</head>
<body>
  <textarea id="input"></textarea>
  <textarea id="output"></textarea>
  <input type="submit" id="indent">
</body>
</html>
